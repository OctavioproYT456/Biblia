<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Versículos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .error {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Búsqueda de Versículos</h1>
        <label for="libro">Libro</label>
        <input type="text" id="libro" placeholder="Ejemplo: Génesis" />

        <label for="capitulo">Capítulo</label>
        <input type="number" id="capitulo" placeholder="Ejemplo: 1" min="1" disabled />

        <label for="versiculo">Versículo</label>
        <input type="number" id="versiculo" placeholder="Ejemplo: 1" min="1" disabled />

        <button id="buscar" disabled>Buscar</button>
        <div id="resultado"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const libroInput = document.getElementById('libro');
            const capituloInput = document.getElementById('capitulo');
            const versiculoInput = document.getElementById('versiculo');
            const buscarButton = document.getElementById('buscar');
            const resultadoDiv = document.getElementById('resultado');
            const errorDiv = document.getElementById('error');
            const API_URL = 'http://194.164.125.5:6062/buscar';

            // Función para realizar solicitudes POST
            const realizarSolicitud = async (datos) => {
                try {
                    const respuesta = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(datos)
                    });
                    if (!respuesta.ok) {
                        throw new Error(`HTTP ${respuesta.status}: ${respuesta.statusText}`);
                    }
                    return await respuesta.json();
                } catch (error) {
                    return { error: `Error de conexión: ${error.message}` };
                }
            };

            // Limpiar mensajes de error
            const limpiarError = () => {
                errorDiv.textContent = '';
            };

            // Mostrar mensajes de error
            const mostrarError = (mensaje) => {
                errorDiv.textContent = mensaje;
                resultadoDiv.textContent = '';
            };

            // Evento al llenar el campo de libro
            libroInput.addEventListener('input', () => {
                limpiarError();
                const libro = libroInput.value.trim();
                capituloInput.disabled = true;
                versiculoInput.disabled = true;
                buscarButton.disabled = true;

                if (libro) {
                    realizarSolicitud({ libro, capitulo: '', versiculo: '' })
                        .then(data => {
                            if (data.capitulos) {
                                capituloInput.disabled = false;
                            } else if (data.error) {
                                mostrarError(data.error);
                            }
                        });
                }
            });

            // Evento al llenar el campo de capítulo
            capituloInput.addEventListener('input', () => {
                limpiarError();
                const libro = libroInput.value.trim();
                const capitulo = capituloInput.value.trim();
                versiculoInput.disabled = true;
                buscarButton.disabled = true;

                if (libro && capitulo) {
                    realizarSolicitud({ libro, capitulo, versiculo: '' })
                        .then(data => {
                            if (data.versiculos) {
                                versiculoInput.disabled = false;
                            } else if (data.error) {
                                mostrarError(data.error);
                            }
                        });
                }
            });

            // Evento al llenar el campo de versículo
            versiculoInput.addEventListener('input', () => {
                limpiarError();
                const libro = libroInput.value.trim();
                const capitulo = capituloInput.value.trim();
                const versiculo = versiculoInput.value.trim();

                buscarButton.disabled = !(libro && capitulo && versiculo);
            });

            // Evento al hacer clic en el botón buscar
            buscarButton.addEventListener('click', () => {
                limpiarError();
                const libro = libroInput.value.trim();
                const capitulo = capituloInput.value.trim();
                const versiculo = versiculoInput.value.trim();

                realizarSolicitud({ libro, capitulo, versiculo })
                    .then(data => {
                        if (data.texto) {
                            resultadoDiv.textContent = data.texto;
                        } else if (data.error) {
                            mostrarError(data.error);
                        }
                    });
            });
        });
    </script>
</body>
</html>
